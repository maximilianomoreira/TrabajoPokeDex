<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PokeAPI</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <header class="header">
      <div class="header_titulo">
        <h1 class="header_titulo-texto">PokeDex</h1>
        <p class="header_subtitulo">
          Busca informacion sobre tus Pokemons favoritos
        </p>
      </div>

      <form class="form-busqueda">
        <input
          type="text"
          class="form_input"
          placeholder="Buscar Pokemon por nombre o ID"
          required
        />
        <button type="submit" class="form_btn">Buscar</button>
      </form>

      <div class="header_tema">
        <button class="btn_tema" id="btn-tema">Cambiar Tema</button>
      </div>
    </header>

    <main class="main">
      <aside class="col col-recientes">
        <h2>Recientes</h2>
        <div id="recientes-lista"></div>
      </aside>

      <section class="col col-centro">
        <div class="pokemon-ficha">
          <h2>Pokemon</h2>
          <div id="pokemon-info">
            <div class="pokemon-card">
              <h3 id="poke-nombre">---</h3>
              <img id="poke-img" src="" alt="" width="150" />

              <p><b>Numero:</b> <span id="poke-id">---</span></p>
              <p><b>Altura:</b> <span id="poke-altura">---</span></p>
              <p><b>Peso:</b> <span id="poke-peso">---</span></p>

              <p><b>Tipos:</b></p>
              <div id="poke-tipos"></div>

              <p><b>Habilidades:</b></p>
              <ul id="poke-habilidades"></ul>
            </div>
          </div>
        </div>

        <div class="pokemon-lista">
          <h2>Lista</h2>
          <div id="lista-pokemon"></div>
        </div>
      </section>

      <aside class="col col-favoritos">
        <h2>Favoritos</h2>
        <div id="favoritos-lista"></div>
      </aside>
    </main>

    <script src="app.js" defer></script>
  </body>
</html>
