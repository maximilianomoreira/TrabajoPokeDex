<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PokeAPI</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <header>
      <div id="header_div_titulo">
        <h1 id="header_titulo">PokeAPI</h1>
        <p id="header_subtitulo">
          Busca informacion sobre tus Pokemons favoritos
        </p>
      </div>

      <form class="form" id="form_busqueda">
        <input
          type="text"
          id="input_busqueda"
          placeholder="Buscar Pokemon por nombre o ID"
          required
        />
        <button type="submit" id="btn_busqueda">Buscar</button>
      </form>

      <div id="header_div_tema">
        <button id="btn_tema">Cambiar Tema</button>
      </div>
    </header>

    <main></main>

    <script src="app.js" defer></script>
  </body>
</html>
